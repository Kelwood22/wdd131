<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Starlight Bakery Home Page</title>
    <meta name="author" content="Kelsey Woodland">
    <meta name="description"
        content="Home page for Sweet Starlight Bakery. This site provides information about Sweet Starlight Bakery.">
    <link rel="stylesheet" href="styles/bakery.css">
    <script src="scripts/bakery.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="macaron logo" height="50" width="50">
        <h1>Sweet Starlight Bakery</h1>
        <button type="button" id="menu" aria-label="Toggle navigation"></button>
        <nav class="navigation">
            <a href="index.html" id="home">Home</a>
            <a href="flavors.html" id="flavors">Flavors</a>
            <a href="orders.html" id="order">Orders</a>
            <a href="contact.html" id="contact">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="main-title">
            <h2>Order Form</h2>
        </div>
        <form id="orderForm" method="get" action="order.html">
            <fieldset>
                <label for="orderName">Name</label>
                <input type="text" id="orderName" name="name" required>
            </fieldset>
            <fieldset>
                <label for="orderEmail">Email</label>
                <input type="email" id="orderEmail" name="email" required>
            </fieldset>
            <fieldset>
                <label for="orderPhone">Phone Number</label>
                <input type="tel" id="orderPhone" name="phone" required>
            </fieldset>
            <fieldset id="flavorSelection">
                <legend>Select Your Flavors</legend>
                <label for="flavor1">Flavor 1</label>
                <select id="flavor1" name="flavor1" required>
                    <option value="" disabled selected>Select a flavor</option>
                    <option value="cherryChocolate">Cherry Chocolate</option>
                    <option value="cottonCandy">Cotton Candy</option>
                    <option value="dulceDeLeche">Dulce de Leche</option>
                    <option value="dutchChocolate">Dutch Chocolate</option>
                    <option value="lavender">Lavender</option>
                    <option value="lemonMeringue">Lemon Meringue</option>
                    <option value="orangeCreamsicle">Orange Creamsicle</option>
                    <option value="peach">Peach</option>
                    <option value="pistachio">Pistachio</option>
                    <option value="raspberryLemon">Raspberry Lemon</option>
                    <option value="starlightMint">Starlight Mint</option>
                    <option value="vanillaBean">Vanilla Bean</option>
                </select>
                <label for="flavor2">Flavor 2</label>
                <select id="flavor2" name="flavor2" required>
                    <option value="" disabled selected>Select a flavor</option>
                    <option value="cherryChocolate">Cherry Chocolate</option>
                    <option value="cottonCandy">Cotton Candy</option>
                    <option value="dulceDeLeche">Dulce de Leche</option>
                    <option value="dutchChocolate">Dutch Chocolate</option>
                    <option value="lavender">Lavender</option>
                    <option value="lemonMeringue">Lemon Meringue</option>
                    <option value="orangeCreamsicle">Orange Creamsicle</option>
                    <option value="peach">Peach</option>
                    <option value="pistachio">Pistachio</option>
                    <option value="raspberryLemon">Raspberry Lemon</option>
                    <option value="starlightMint">Starlight Mint</option>
                    <option value="vanillaBean">Vanilla Bean</option>
                </select>
                <label for="flavor3">Flavor 3</label>
                <select id="flavor3" name="flavor3" required>
                    <option value="" disabled selected>Select a flavor</option>
                    <option value="cherryChocolate">Cherry Chocolate</option>
                    <option value="cottonCandy">Cotton Candy</option>
                    <option value="dulceDeLeche">Dulce de Leche</option>
                    <option value="dutchChocolate">Dutch Chocolate</option>
                    <option value="lavender">Lavender</option>
                    <option value="lemonMeringue">Lemon Meringue</option>
                    <option value="orangeCreamsicle">Orange Creamsicle</option>
                    <option value="peach">Peach</option>
                    <option value="pistachio">Pistachio</option>
                    <option value="raspberryLemon">Raspberry Lemon</option>
                    <option value="starlightMint">Starlight Mint</option>
                    <option value="vanillaBean">Vanilla Bean</option>
                </select>
            </fieldset>
            <button type="submit">Place Order</button>
        </form>
        <div id="orderConfirmationMessage" class="hidden">
            <h3>Thank you for your order!</h3>
            <p>Your order has been received and will be processed shortly.</p>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Sweet Starlight Bakery</p>
        <a href="sources.html">Sources</a>
        <p><span id="lastModified"></span></p>
        <p>
            <a href="https://www.facebook.com" target="_blank" class="social-icon" aria-label="Facebook">
                <img src="images/facebook.svg" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram" width="24" height="24">
            </a>
            <a href="https://www.x.com" target="_blank" class="social-icon" aria-label="X">
                <img src="images/x.svg" alt="X" width="24" height="24">
            </a>
            <a href="https://www.pinterest.com" target="_blank" class="social-icon" aria-label="Pinterest">
                <img src="images/pinterest.svg" alt="Pinterest" width="24" height="24">
            </a>
        </p>
    </footer>
</body>

</html>
