<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Starlight Bakery Home Page</title>
    <meta name="author" content="Kelsey Woodland">
    <meta name="description"
        content="Home page for Sweet Starlight Bakery. This site provides information about Sweet Starlight Bakery.">
    <link rel="stylesheet" href="styles/bakery.css">
    <script src="scripts/bakery.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="macaron logo" height="50" width="50">
        <h1>Sweet Starlight Bakery</h1>
        <button type="button" id="menu" aria-label="Toggle navigation"></button>
        <nav class="navigation">
            <a href="index.html" id="home">Home</a>
            <a href="flavors.html" id="flavors">Flavors</a>
            <a href="orders.html" id="order">Orders</a>
            <a href="contact.html" id="contact">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="main-title">
            <h2>Contact Us</h2>
        </div>
        <form id="contactForm" method="get" action="contact.html">
            <fieldset>
                <label for="contactName">Name</label>
                <input type="text" id="contactName" name="name" required>
            </fieldset>
            <fieldset>
                <label for="contactEmail">Email</label>
                <input type="email" id="contactEmail" name="email" required>
            </fieldset>
            <fieldset>
                <label for="contactMessage">Message</label>
                <textarea id="contactMessage" name="message" rows="6" required></textarea>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
        <div id="contactConfirmationMessage" class="hidden">
            <h3>Thank you for your message!</h3>
            <p>Your message has been received and we will get back to you shortly.</p>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Sweet Starlight Bakery</p>
        <a href="sources.html">Sources</a>
        <p><span id="lastModified"></span></p>
        <p>
            <a href="https://www.facebook.com" target="_blank" class="social-icon" aria-label="Facebook">
                <img src="images/facebook.svg" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram" width="24" height="24">
            </a>
            <a href="https://www.x.com" target="_blank" class="social-icon" aria-label="X">
                <img src="images/x.svg" alt="X" width="24" height="24">
            </a>
            <a href="https://www.pinterest.com" target="_blank" class="social-icon" aria-label="Pinterest">
                <img src="images/pinterest.svg" alt="Pinterest" width="24" height="24">
            </a>
        </p>
    </footer>
</body>
        
</html>
